<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="box">
        <label>Nome</label>
        <input id="nome" type="text" placeholder="Digite seu nome" required>
        <label>Peso</label>
        <input id="peso" type="number" placeholder="0" required>
        <label>Altura</label>
        <input id="altura" type="number" placeholder="0" required>
        <button id="btn">Calcular</button><br><br>
        <h3 class="resposta"></h3>

    </div>

    <script src="script.js"></script>
</body>
</html>
